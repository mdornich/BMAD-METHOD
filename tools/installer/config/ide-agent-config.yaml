# IDE-specific agent configurations
# This file defines agent-specific settings for different IDEs

# Roo Code file permissions
# Each agent can have restricted file access based on regex patterns
# If an agent is not listed here, it gets full edit access
roo-permissions:
  # Core agents
  analyst:
    fileRegex: "\\.(md|txt)$"
    description: "Documentation and text files"
  pm:
    fileRegex: "\\.(md|txt)$"
    description: "Product documentation"
  architect:
    fileRegex: "\\.(md|txt|yml|yaml|json)$"
    description: "Architecture docs and configs"
  qa:
    fileRegex: "\\.(test|spec)\\.(js|ts|jsx|tsx)$|\\.md$"
    description: "Test files and documentation"
  ux-expert:
    fileRegex: "\\.(md|css|scss|html|jsx|tsx)$"
    description: "Design-related files"
  po:
    fileRegex: "\\.(md|txt)$"
    description: "Story and requirement docs"
  sm:
    fileRegex: "\\.(md|txt)$"
    description: "Process and planning docs"
  # New specialized agents
  rapid-prototyper:
    fileRegex: ".*"
    description: "Full access for rapid MVP development"
  test-engineer:
    fileRegex: "\\.(test|spec)\\.(js|ts|jsx|tsx|py|rb|go)$|\\.(md|txt)$"
    description: "Test files across all languages and docs"
  trend-analyst:
    fileRegex: "\\.(md|txt|json|yaml|yml)$"
    description: "Market research and analysis docs"
  growth-strategist:
    fileRegex: "\\.(md|txt|json|yaml|yml)$"
    description: "Growth strategy and analytics docs"
  backend-specialist:
    fileRegex: ".*"
    description: "Full access for backend architecture"
  # Expansion pack agents
  game-designer:
    fileRegex: "\\.(md|txt|json|yaml|yml)$"
    description: "Game design documents and configs"
  game-sm:
    fileRegex: "\\.(md|txt)$"
    description: "Game project management docs"

# Cline agent ordering
# Lower numbers appear first in the list
# Agents not listed get order 99
cline-order:
  # Core agents
  bmad-master: 1
  bmad-orchestrator: 2
  pm: 3
  analyst: 4
  architect: 5
  po: 6
  sm: 7
  dev: 8
  qa: 9
  ux-expert: 10
  # New specialized agents
  rapid-prototyper: 11
  backend-specialist: 12
  test-engineer: 13
  trend-analyst: 14
  growth-strategist: 15
  # Expansion pack agents
  bmad-the-creator: 16
  game-designer: 17
  game-developer: 18
  game-sm: 19
  infra-devops-platform: 20
